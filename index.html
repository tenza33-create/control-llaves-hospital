<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Llaves</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f0f0; }
        .header {
            background: linear-gradient(to bottom, #007bff, #00c0ff);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
        }
        .header h1 { font-size: 36px; margin: 10px 0; }
        .header p { font-size: 18px; margin: 0; opacity: 0.9; }
        .key-icon { font-size: 60px; margin-bottom: 10px; }
        
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        
        .search-bar {
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 30px;
            overflow: hidden;
        }
        .search-bar input {
            width: 100%;
            padding: 18px 25px;
            font-size: 18px;
            border: none;
            outline: none;
        }
        
        .add-button {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        th {
            background-color: #e9ecef;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        
        .status-circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #28a745;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .actions img {
            width: 32px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Ventana modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-content h2 { margin-top: 0; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            padding: 12px 20px;
            margin: 10px 5px 0 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="key-icon">游댐</div>
        <h1>Control de Llaves</h1>
        <p>Hospital 췅 Todo se guarda en tu m칩vil</p>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar llave...">
        </div>

        <div class="add-button" onclick="openModal()">
            + A침adir Nueva Llave
        </div>

        <table id="keysTable">
            <thead>
                <tr>
                    <th>Planta</th>
                    <th>Zona</th>
                    <th>N칰mero</th>
                    <th>Despacho</th>
                    <th>Lugar</th>
                    <th>Copias</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para a침adir/editar llave -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">A침adir Nueva Llave</h2>
            <input type="text" id="planta" placeholder="Planta (ej: CAPILLA 1)">
            <input type="text" id="zona" placeholder="Zona">
            <input type="text" id="numero" placeholder="N칰mero (ej: 6204)">
            <input type="text" id="despacho" placeholder="Despacho (ej: PUERTA DORMITORIO)">
            <input type="text" id="lugar" placeholder="Lugar (ej: CAJET칈N PLANTA-1)">
            <input type="text" id="copias" placeholder="Copias (ej: 2)">
            <button class="btn btn-primary" onclick="saveKey()">Guardar Llave</button>
            <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <!-- Modal para nota -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2>Notas de la llave</h2>
            <textarea id="noteText" rows="6" placeholder="Escribe aqu칤 tus notas..."></textarea>
            <button class="btn btn-primary" onclick="saveNote()">Guardar Nota</button>
            <button class="btn btn-secondary" onclick="closeNoteModal()">Cerrar</button>
        </div>
    </div>

    <script>
        let keys = JSON.parse(localStorage.getItem('hospitalKeys')) || [];
        let currentEditIndex = -1; // para saber si estamos editando
        let currentNoteIndex = -1;

        function renderTable(filter = '') {
            const tbody = document.querySelector('#keysTable tbody');
            tbody.innerHTML = '';
            
            keys.filter(key => 
                Object.values(key).some(val => 
                    (val || '').toString().toLowerCase().includes(filter.toLowerCase())
                )
            ).forEach((key, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="status-circle">-1</span>${key.planta || ''}</td>
                    <td>${key.zona || ''}</td>
                    <td>${key.numero || ''}</td>
                    <td>${key.despacho || ''}</td>
                    <td>${key.lugar || ''}</td>
                    <td>${key.copias || ''}</td>
                    <td class="actions">
                        <img src="https://img.icons8.com/fluency/48/note.png" title="Nota" onclick="openNoteModal(${index})">
                        <img src="https://img.icons8.com/fluency/48/edit.png" title="Editar" onclick="openModal(${index})">
                        <img src="https://img.icons8.com/fluency/48/trash.png" title="Borrar" onclick="deleteKey(${index})">
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openModal(index = -1) {
            currentEditIndex = index;
            document.getElementById('modalTitle').textContent = index === -1 ? 'A침adir Nueva Llave' : 'Editar Llave';
            
            if (index === -1) {
                // Limpiar campos
                document.getElementById('planta').value = '';
                document.getElementById('zona').value = '';
                document.getElementById('numero').value = '';
                document.getElementById('despacho').value = '';
                document.getElementById('lugar').value = '';
                document.getElementById('copias').value = '';
            } else {
                // Rellenar con datos existentes
                const key = keys[index];
                document.getElementById('planta').value = key.planta || '';
                document.getElementById('zona').value = key.zona || '';
                document.getElementById('numero').value = key.numero || '';
                document.getElementById('despacho').value = key.despacho || '';
                document.getElementById('lugar').value = key.lugar || '';
                document.getElementById('copias').value = key.copias || '';
            }
            document.getElementById('keyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('keyModal').style.display = 'none';
        }

        function saveKey() {
            const key = {
                planta: document.getElementById('planta').value.trim(),
                zona: document.getElementById('zona').value.trim(),
                numero: document.getElementById('numero').value.trim(),
                despacho: document.getElementById('despacho').value.trim(),
                lugar: document.getElementById('lugar').value.trim(),
                copias: document.getElementById('copias').value.trim(),
                nota: keys[currentEditIndex]?.nota || ''  // conserva la nota si existe
            };

            if (currentEditIndex === -1) {
                keys.push(key);
            } else {
                keys[currentEditIndex] = key;
            }

            localStorage.setItem('hospitalKeys', JSON.stringify(keys));
            closeModal();
            renderTable(document.getElementById('search').value);
        }

        function deleteKey(index) {
            if (confirm('쯉eguro que quieres borrar esta llave?')) {
                keys.splice(index, 1);
                localStorage.setItem('hospitalKeys', JSON.stringify(keys));
                renderTable(document.getElementById('search').value);
            }
        }

        function openNoteModal(index) {
            currentNoteIndex = index;
            document.getElementById('noteText').value = keys[index].nota || '';
            document.getElementById('noteModal').style.display = 'flex';
        }

        function closeNoteModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        function saveNote() {
            keys[currentNoteIndex].nota = document.getElementById('noteText').value.trim();
            localStorage.setItem('hospitalKeys', JSON.stringify(keys));
            closeNoteModal();
        }

        document.getElementById('search').addEventListener('input', e => {
            renderTable(e.target.value);
        });

        // Cargar al abrir la p치gina
        renderTable();
    </script>
</body>
</html>
