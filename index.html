<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Llaves Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: #1e293b;
        }

        /* Cabecera estilizada */
        .header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 { font-size: 28px; margin: 10px 0; font-weight: 700; }
        .header p { font-size: 16px; margin: 0; opacity: 0.9; }

        .container { padding: 20px; max-width: 800px; margin: 0 auto; }

        /* Buscador mejorado */
        .search-bar {
            margin: -30px 0 20px 0;
            background: var(--card);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 20px;
        }

        /* BotÃ³n aÃ±adir flotante o prominente */
        .add-button {
            background-color: var(--success);
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: 600;
            border-radius: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-button:active { transform: scale(0.95); }

        /* Tarjetas de llaves (Mejor que una tabla para mÃ³vil) */
        .key-card {
            background: var(--card);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
            position: relative;
        }

        .key-card h3 { margin: 0 0 5px 0; font-size: 18px; color: #0f172a; }
        .key-card p { margin: 2px 0; font-size: 14px; color: #64748b; }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e0e7ff;
            color: #4338ca;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 10px;
            border-top: 1px solid #f1f5f9;
            padding-top: 10px;
        }

        .card-actions img { width: 24px; cursor: pointer; opacity: 0.7; }
        .card-actions img:hover { opacity: 1; }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 85%;
            max-width: 500px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #f1f5f9; color: #475569; }

    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸ”‘ Control de Llaves</h1>
        <p>GestiÃ³n de Inventario Hospitalario</p>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar por planta, zona o nÃºmero...">
        </div>

        <div class="add-button" onclick="openModal()">
            <span>âž•</span> AÃ±adir Nueva Llave
        </div>

        <div id="keysContainer"></div>
    </div>

    <div id="keyModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Nueva Llave</h2>
            <input type="text" id="planta" placeholder="Planta">
            <input type="text" id="zona" placeholder="Zona">
            <input type="text" id="numero" placeholder="NÃºmero de llave">
            <input type="text" id="despacho" placeholder="Despacho/Puerta">
            <input type="text" id="lugar" placeholder="UbicaciÃ³n fÃ­sica (ej: CajetÃ­n)">
            <input type="number" id="copias" placeholder="NÂº de copias">
            <button class="btn btn-primary" onclick="saveKey()">Guardar Cambios</button>
            <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2>Notas de la llave</h2>
            <textarea id="noteText" rows="5" placeholder="Escribe detalles importantes..."></textarea>
            <button class="btn btn-primary" onclick="saveNote()">Guardar Nota</button>
            <button class="btn btn-secondary" onclick="closeNoteModal()">Cerrar</button>
        </div>
    </div>

    <script>
        let keys = JSON.parse(localStorage.getItem('hospitalKeys')) || [];
        let currentEditIndex = -1;
        let currentNoteIndex = -1;

        // FunciÃ³n para dibujar las llaves en pantalla
        function renderKeys(filter = '') {
            const container = document.getElementById('keysContainer');
            container.innerHTML = '';
            
            const filteredKeys = keys.filter(key => 
                Object.values(key).some(val => 
                    (val || '').toString().toLowerCase().includes(filter.toLowerCase())
                )
            );

            filteredKeys.forEach((key, index) => {
                const card = document.createElement('div');
                card.className = 'key-card';
                card.innerHTML = `
                    <h3>${key.planta || 'Sin Planta'} - ${key.despacho || 'S/D'}</h3>
                    <p><strong>Zona:</strong> ${key.zona || '-'}</p>
                    <p><strong>NÂº Llave:</strong> ${key.numero || '-'}</p>
                    <p><strong>UbicaciÃ³n:</strong> ${key.lugar || '-'}</p>
                    <span class="badge">Copias: ${key.copias || '0'}</span>
                    
                    <div class="card-actions">
                        <img src="https://img.icons8.com/fluency/48/note.png" onclick="openNoteModal(${index})">
                        <img src="https://img.icons8.com/fluency/48/edit.png" onclick="openModal(${index})">
                        <img src="https://img.icons8.com/fluency/48/trash.png" onclick="deleteKey(${index})">
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- FUNCIONES LÃ“GICAS (IGUALES A LAS TUYAS PERO ADAPTADAS) ---

        function openModal(index = -1) {
            currentEditIndex = index;
            document.getElementById('modalTitle').textContent = index === -1 ? 'Nueva Llave' : 'Editar Llave';
            
            if (index !== -1) {
                const k = keys[index];
                document.getElementById('planta').value = k.planta;
                document.getElementById('zona').value = k.zona;
                document.getElementById('numero').value = k.numero;
                document.getElementById('despacho').value = k.despacho;
                document.getElementById('lugar').value = k.lugar;
                document.getElementById('copias').value = k.copias;
            } else {
                document.querySelectorAll('#keyModal input').forEach(i => i.value = '');
            }
            document.getElementById('keyModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('keyModal').style.display = 'none'; }

        function saveKey() {
            const key = {
                planta: document.getElementById('planta').value,
                zona: document.getElementById('zona').value,
                numero: document.getElementById('numero').value,
                despacho: document.getElementById('despacho').value,
                lugar: document.getElementById('lugar').value,
                copias: document.getElementById('copias').value,
                nota: currentEditIndex === -1 ? '' : (keys[currentEditIndex].nota || '')
            };

            if (currentEditIndex === -1) keys.push(key);
            else keys[currentEditIndex] = key;

            localStorage.setItem('hospitalKeys', JSON.stringify(keys));
            closeModal();
            renderKeys();
        }

        function deleteKey(index) {
            if (confirm('Â¿Eliminar esta llave?')) {
                keys.splice(index, 1);
                localStorage.setItem('hospitalKeys', JSON.stringify(keys));
                renderKeys();
            }
        }

        function openNoteModal(index) {
            currentNoteIndex = index;
            document.getElementById('noteText').value = keys[index].nota || '';
            document.getElementById('noteModal').style.display = 'flex';
        }

        function saveNote() {
            keys[currentNoteIndex].nota = document.getElementById('noteText').value;
            localStorage.setItem('hospitalKeys', JSON.stringify(keys));
            document.getElementById('noteModal').style.display = 'none';
        }

        function closeNoteModal() { document.getElementById('noteModal').style.display = 'none'; }

        document.getElementById('search').addEventListener('input', (e) => renderKeys(e.target.value));

        renderKeys();
    </script>
</body>
</html>
